<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Mini piano</title>
</head>
<body>
  <div class="container">
    <header>
      <h2>Mini Piano</h2>
      <div class="flex-col volume-slider">
        <span>Volume</span>
        <input type="range" min="0" max="1" value=".5" step="any">
      </div>
      <div class="flex-col keys-switch">
        <span><span class="show-hide-text">Hide</span> keys</span>
        <input type="checkbox">
      </div>
    </header>
    <main>
      <ul class="piano-keys">
        <li class="key white" data-note="a"><span>a</span></li>
        <li class="key black" data-note="w"><span>w</span></li>
        <li class="key white" data-note="s"><span>s</span></li>
        <li class="key black" data-note="e"><span>e</span></li>
        <li class="key white" data-note="d"><span>d</span></li>
        <li class="key white" data-note="f"><span>f</span></li>
        <li class="key black" data-note="t"><span>t</span></li>
        <li class="key white" data-note="g"><span>g</span></li>
        <li class="key black" data-note="y"><span>y</span></li>
        <li class="key white" data-note="h"><span>h</span></li>
        <li class="key black" data-note="u"><span>u</span></li>
        <li class="key white" data-note="j"><span>j</span></li>
        <li class="key white" data-note="k"><span>k</span></li>
        <li class="key black" data-note="o"><span>o</span></li>
        <li class="key white" data-note="l"><span>l</span></li>
        <li class="key black" data-note="p"><span>p</span></li>
        <li class="key white" data-note=";"><span>;</span></li>
      </ul>
    </main>
  </div>
  <script src="script.js"></script>
</body>
</html>
